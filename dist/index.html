<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel='stylesheet' href='css/all.min.css'/>
    <title>TinyMCE</title>

    <style type="text/css">
      .tox-dialog {
        /* The advcode dialog was too tall and being clipped */
        max-height: calc(100% - 5px) !important;
      }
      body {
        border: 1px;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      div#editor {
        width:100%;
        min-height:250px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <script src="./build/tinymce-contentful.js"></script>
  </body>
</html>
